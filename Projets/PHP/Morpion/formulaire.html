<form method="get">
    <div class="form-group row justify-content-center">
    <label for="inputNom" class="col-mb-6 col-form-label">Nom :</label>
    
    <div class="col-mb-6">
        <input id="inputNom" class="form-control" type="text" name="nom">
    </div>
    <br>
    <!-- les boutons radio -->
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
    <input type="radio" name="pion" value="X" checked> X
    </label>
    <label class="btn btn-secondary">
    <input type="radio" name="pion" value="O"> O
    </label>
    </div>
    <br>
    <!-- les boutons de soumission du formulaire -->
    <input type="submit" class="btn btn-outline-success" value="Choisir">
    <input type="reset"  class="btn btn-outline-secondary" value="Effacer">
    </div>
    </form>
